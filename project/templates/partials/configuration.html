<div id="configuration" class="toggle-content">
	<div class="row mt-4">
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<button
					class="nav-link active"
					id="general-tab"
					data-bs-toggle="tab"
					data-bs-target="#tab-config-general"
					type="button"
					role="tab"
					aria-controls="tab-config-general"
					aria-selected="true"
				>
					General
				</button>
			</li>

			<li class="nav-item">
				<button
					class="nav-link"
					id="approx-tab"
					data-bs-toggle="tab"
					data-bs-target="#tab-config-approx"
					type="button"
					role="tab"
					aria-controls="tab-config-approx"
					aria-selected="false"
				>
					Approximately
				</button>
			</li>

			<li class="nav-item">
				<button
					class="nav-link"
					id="advance-tab"
					data-bs-toggle="tab"
					data-bs-target="#tab-config-advance"
					type="button"
					role="tab"
					aria-controls="tab-config-advance"
					aria-selected="false"
				>
					Advance
				</button>
			</li>
		</ul>

		<div class="tab-content">
			<div
				class="tab-pane fade show active"
				id="tab-config-general"
				role="tabpanel"
				aria-labelledby="general-tab"
			>
				{% include 'configuration/general.html' %}
			</div>

			<div
				class="tab-pane fade"
				id="tab-config-approx"
				role="tabpanel"
				aria-labelledby="approx-tab"
			>
				{% include 'configuration/approx.html' %}
			</div>

			<div
				class="tab-pane fade"
				id="tab-config-advance"
				role="tabpanel"
				aria-labelledby="advance-tab"
			>
				{% include 'configuration/advance.html' %}
			</div>
		</div>
	</div>
</div>

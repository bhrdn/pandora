<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{{ title }}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<link
			href="{{ url_for('static', filename='css/main.css') }}"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mt-4">
			<div class="row">
				<div class="col text-center">
					<h1>Pandora Fuzzer</h1>
					<span class="badge bg-danger backend-status">Backend Stopped</span>
				</div>
			</div>

			{% include 'partials/fuzzer.html' %}

			<div class="row mt-4">
				<div class="col-8">
					<button type="button" class="btn btn-primary w-100 btn-start">
						Start
					</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-secondary w-100 btn-config">
						Configuration
					</button>
				</div>
			</div>

			{% include 'partials/configuration.html' %} {% include
			'partials/logging.html' %} {% include 'partials/result.html' %}
		</div>
	</body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
		integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
	<script
		type="text/javascript"
		src="{{ url_for('static', filename='js/script.js') }}"
	></script>
</html>
